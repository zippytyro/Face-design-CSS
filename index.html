<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css">
  <title>Face design with CSS</title>
</head>

<body>
  <div class="container">
    <div class="face">
      <div class="con">
        <div class="face-angle2"></div>
        <div class="face-angle1"></div>
      </div>
      <div class="hair">
        <div class="line"></div>
      </div>
      <div class="eye1">
        <div class="white1"></div>
      </div>
      <div class="eye2">
        <div class="white2"></div>
      </div>
      <div class="ear1"></div>
      <div class="ear2"></div>
      <div class="nose"></div>
      <div class="mouth"></div>
    </div>
  </div>
  <p>Designed by: <a href="https://github.com/zippytyro">Shashwat</a></p>
</body>

</html>
